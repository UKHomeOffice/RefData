---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-{{.REFDATA_NAME}}
spec:
  podSelector:
    matchLabels:
      name: {{.REFDATA_NAME}}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-external
    ports:
    - protocol: TCP
      port: 8443
