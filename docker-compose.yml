      - flyway


  csv_loader:
    image: quay.io/ukhomeofficedigital/csv_loader:latest
    container_name: csv_loader
    command: "-u demo -p demo -e docker -s http://postgrest:3000"
    volumes:
      - ../csv/initial_csvs:/csvs/initial
      - ../csv/patch_csvs:/csvs/patch
    depends_on:
      - db
      - flyway
      - postgrest
